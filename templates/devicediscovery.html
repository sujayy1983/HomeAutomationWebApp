<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
        <title>
          Discovered Home devices 
        </title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" />
        <link rel="stylesheet" href="/static/css/bose.css">

        <script src="/static/js/websocket.js"></script>
        <style>
            .block {
                display: block;
                width: 100%;
                border: none;
                background-color: #221133;
                color: white;
                padding: 14px 28px;
                font-size: 16px;
                cursor: pointer;
                text-align: center;
            }

            .block:hover {
                background-color: #ddd;
                color: black;
            }
        </style>
    </head>
  
    <body bgcolor="black">
        <div class="wrapper">
          <nav id="sidebar">
            <ul class="list-unstyled components">
              <h4 align="center"><a href="/">Home page</a></h4>
              <li><a href="/devicediscovery">Devices in Home Network</a></li>
              <li><a href="/bosesoundtouch">Bose soundtouch</a></li>
              <li><a href="/doorbell"> Virtual doorbell </a></li>
              <li><a href="/philips"> Philips hue lights </a></li>
            </ul>
          </nav>

            <div id="content">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="btn btn-default navbar-btn">
                                <i class="glyphicon glyphicon-align-left"></i>
                                <span>Toggle Sidebar</span>
                            </button>
                        </div>
        
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#TBD">Contact</a></li>
                                <li><a href="#TBD">Help</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <font color="black"><h2>Home automation - Discovered devices</h2></font>

                <div class="panel panel-default">
                    <div class="panel-heading">Discovered devices</div>
                    <div class="panel-body" >
                        <table class="table table-striped">
                          <thead>
                            <tr>
                              <th>Hostname</th>
                              <th>IP address</th>
                            </tr>
                          </thead>
                          <tbody>
                          {{ range $key, $value := . }}
                            <tr>
                              <td>{{$key}}</td>
                              <td>{{$value}}</td>
                            </tr>
                          {{ end }}
                          </tbody>
                        </table>
                        <div id="output"></div>
                    </div>
                </div>

                <div class="line"></div>
                <div id="footer"><a>Sujayyendhiren Ramarao Srinivasamurthi</a></div>
            </div>
        </div>
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });
        </script>
    </body>
</html>
